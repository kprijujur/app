    window.handleExcelUpload = function(input) {
        const file = input.files[0]; if (!file) return; input.value = '';
        
        Notif.confirm("Import Excel?", "Pastikan NIP sesuai dengan data anggota.", function() {
            const reader = new FileReader();
            const loading = document.getElementById('loadingOverlay');
            const progressText = document.getElementById('loadingProgress');
            loading.style.display = 'flex'; progressText.innerText = 'Membaca file Excel...';

            reader.onload = async function(e) {
                try {
                    const data = new Uint8Array(e.target.result); const workbook = XLSX.read(data, { type: 'array' });
                    const firstSheet = workbook.Sheets[workbook.SheetNames[0]]; const jsonData = XLSX.utils.sheet_to_json(firstSheet);
                    if (jsonData.length === 0) { throw new Error("File Excel kosong atau format salah."); }
                    progressText.innerText = `Memproses ${jsonData.length} baris data...`;
                    const result = await window.dataSdk.batchUpdateFromExcel(jsonData, (current, total) => { progressText.innerText = `Mengupdate ${current} dari ${total} data...`; });
                    Notif.show(`Update Selesai! Sukses: ${result.success}, Gagal: ${result.failed}`, 'success');
                } catch (err) { console.error(err); Notif.show("Gagal memproses file: " + err.message, 'error'); } finally { loading.style.display = 'none'; renderCurrentPage(); }
            };
            reader.readAsArrayBuffer(file);
        });
    };

    document.addEventListener('input', function(e) { 
        if (e.target.id === 'searchInput') { currentSearchTerm = e.target.value; renderCurrentPage(); const input = document.getElementById('searchInput'); if(input) { input.focus(); const len = input.value.length; input.setSelectionRange(len, len); } }
    });

    document.addEventListener('submit', async function(e) {
      e.preventDefault();
      
      if (e.target.id === 'loginForm') {
          const u = document.getElementById('username').value.trim(); const p = document.getElementById('password').value; const btn = document.getElementById('btnLogin'); btn.textContent = 'Memproses...'; btn.disabled = true;
          try {
            const loginEmail = u.includes('@') ? u : `${u.toLowerCase()}@koperasi.local`;
            const { data, error } = await supabaseClient.auth.signInWithPassword({ email: loginEmail, password: p });
            if (error) throw error;
            const { data: profile } = await supabaseClient.from('anggota').select('*').eq('id', data.user.id).single();
            currentUser = profile ? { ...profile, email: data.user.email } : { email: data.user.email, role: 'admin', id: session.user.id };
            await window.dataSdk._refresh(); currentPage = 'beranda'; renderCurrentPage();
            Notif.show(`Selamat Datang, ${currentUser.nama}`, 'success');
          } catch (err) { Notif.show("Login Gagal: Username atau Password salah", 'error'); btn.textContent = 'Masuk'; btn.disabled = false; }
      }
      
      if (e.target.id === 'simulasiForm') {
          const perhitungan = window.hitungSimulasi();
          if (!perhitungan.isLayak) { Notif.show("Pengajuan tidak memenuhi syarat.", 'error'); return; }
          
          Notif.confirm("Ajukan Pinjaman?", `Nominal Baru: ${formatRupiah(perhitungan.pinjamanBaru)} selama ${perhitungan.tenor} bulan.`, async () => {
              const btn = document.getElementById('btnAjukan');
              btn.textContent = 'Mengirim...'; btn.disabled = true;
              const waNomor = "6285727114965";
              const jenisPegawai = document.getElementById('jenisPegawai').value;
              const tmtInfo = jenisPegawai === 'pppk' ? `\nAkhir Kontrak: ${document.getElementById('tmtDate').value}` : '';
              
              const waPesan = `Saya melakukan pengajuan pinjaman atas nama:\nNama: ${currentUser.nama}\nNIP: ${currentUser.nomor_anggota}\nInstansi: ${currentUser.alamat}\nStatus Kepegawaian: ${jenisPegawai.toUpperCase()}${tmtInfo}\n\nPengajuan (Top-Up):\nJumlah Pinjaman Baru: ${formatRupiah(perhitungan.pinjamanBaru)}\nTotal Pokok (Termasuk Sisa): ${formatRupiah(perhitungan.totalPinjamanPokokBaru)}\nTenor: ${perhitungan.tenor} Bulan\nGaji Bersih: ${formatRupiah(perhitungan.gaji)}\n\nRincian Angsuran per Bulan:\n- Angsuran Pokok: ${formatRupiah(perhitungan.pokokBulanan)}\n- Jasa/Bunga (1%): ${formatRupiah(perhitungan.bungaNominal)}\n- Total Tagihan per Bulan: ${formatRupiah(perhitungan.angsuranTotal)}\n\nTolong konfirmasi status ajuan saya. Terimakasih`;
              const waUrl = `https://wa.me/${waNomor}?text=${encodeURIComponent(waPesan)}`;
              try {
                 const payload = { member_id: currentUser.id, nama_anggota: currentUser.nama, nomor_anggota: currentUser.nomor_anggota, jenis_pegawai: jenisPegawai, gaji_bersih: perhitungan.gaji, jumlah_pinjaman: perhitungan.pinjamanBaru, lama_angsuran: perhitungan.tenor, angsuran_per_bulan: perhitungan.angsuranTotal, status: 'Pending' };
                 const { error } = await supabaseClient.from('pengajuan_pinjaman').insert(payload);
                 if(error) throw error;
                 Notif.show("Pengajuan BERHASIL! Mengalihkan ke WhatsApp...", 'success');
                 setTimeout(() => window.location.href = waUrl, 1500);
              } catch (err) { console.error(err); Notif.show("Gagal mengajukan: " + err.message, 'error'); btn.textContent = 'Ajukan Pinjaman'; btn.disabled = false; }
          });
      }

      if (e.target.id === 'memberForm') {
         const btn = document.getElementById('submitBtn'); btn.disabled = true; btn.textContent = 'Menyimpan...';
         const d = { nomor_anggota: document.getElementById('nomorAnggota').value, nama: document.getElementById('namaLengkap').value, jenis_kelamin: document.getElementById('jenisKelamin').value, alamat: document.getElementById('alamat').value, status: document.getElementById('statusKeanggotaan').value, simpanan_pokok: parseFloat(document.getElementById('simpananPokok').value)||0, simpanan_wajib: parseFloat(document.getElementById('simpananWajib').value)||0, simpanan_wajib_kredit: parseFloat(document.getElementById('simpananWajibKredit').value)||0, simpanan_hari_raya: parseFloat(document.getElementById('simpananHariRaya').value)||0, simpanan_rekreasi: parseFloat(document.getElementById('simpananRekreasi').value)||0, pinjaman: parseFloat(document.getElementById('pinjaman').value)||0, angsuran_dibayar: parseFloat(document.getElementById('angsuranDibayar').value)||0, role: 'anggota' };
         if (!editingMemberId) {
             d.username = document.getElementById('usernameAnggota').value; d.password = document.getElementById('passwordAnggota').value;
             await window.dataSdk.create(d);
         } else { await window.dataSdk.update({ ...d, id: editingMemberId }); }
         editingMemberId = null; currentPage = 'anggota'; renderCurrentPage();
      }

      if (e.target.id === 'editLoginForm') {
          const btn = document.getElementById('submitEditLogin'); const u = document.getElementById('editUsername').value; const p = document.getElementById('editPassword').value;
          if (!u || !p) { Notif.show('Username dan Password tidak boleh kosong', 'error'); return; }
          if (p.length < 6) { Notif.show('Password minimal 6 karakter', 'error'); return; }
          btn.textContent = 'Memproses Server...'; btn.disabled = true;
          try {
              const { data: { session } } = await supabaseClient.auth.getSession();
              if (!session) throw new Error("Sesi Admin habis.");
              const response = await fetch("https://dtckvhqjbtlprayhxsxi.supabase.co/functions/v1/admin-update-password", { method: "POST", headers: { "Content-Type": "application/json", "Authorization": `Bearer ${session.access_token}` }, body: JSON.stringify({ user_id: editingLoginId, new_password: p, new_username: u }) });
              const result = await response.json();
              if (!response.ok) throw new Error(result.error || "Gagal mengupdate password");
              Notif.show('Sukses! Password Auth & Database berhasil diperbarui.', 'success');
              editingLoginId = null; currentPage = 'anggota'; await window.dataSdk._refresh(); renderCurrentPage();
          } catch (err) { console.error(err); Notif.show("Gagal: " + err.message, 'error'); btn.textContent = 'Update Akses'; btn.disabled = false; }
      }
      
      if (e.target.id === 'adminSettingsForm') {
         const p = document.getElementById('newAdminPassword').value, c = document.getElementById('confirmAdminPassword').value, btn = document.getElementById('updateAdminBtn');
         if(p !== c) return Notif.show('Konfirmasi password tidak cocok', 'error'); 
         if(p.length < 6) return Notif.show('Password minimal 6 karakter', 'error');
         btn.textContent = 'Mengupdate...'; btn.disabled = true;
         const { error } = await supabaseClient.auth.updateUser({ password: p });
         if (error) { Notif.show("Gagal: " + error.message, 'error'); btn.textContent = 'Update Password'; btn.disabled = false; } else { Notif.show('Sukses ubah password.', 'success'); btn.textContent = 'Update Password'; btn.disabled = false; document.getElementById('adminSettingsForm').reset(); }
      }

      if (e.target.id === 'memberPasswordForm') {
          const p = document.getElementById('newMemberPass').value, c = document.getElementById('confirmMemberPass').value, btn = document.getElementById('submitMemberPass');
          if (p !== c) { Notif.show("Password tidak sama!", 'error'); return; }
          if (p.length < 6) { Notif.show("Minimal 6 karakter", 'error'); return; }
          btn.textContent = 'Menyimpan...'; btn.disabled = true;
          const { error: authError } = await supabaseClient.auth.updateUser({ password: p });
          if (authError) { Notif.show("Gagal: " + authError.message, 'error'); btn.textContent = 'Simpan'; btn.disabled = false; return; }
          await supabaseClient.from('anggota').update({ password: p, last_updated: new Date().toISOString() }).eq('id', currentUser.id);
          Notif.show("Password berhasil diubah! Silakan login ulang.", 'success'); await logout(); 
      }
    });

    initApp();
  </script>
