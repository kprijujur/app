<!doctype html>
<html lang="id" class="h-full">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>KPRI JUJUR - Koperasi Modern</title>
  
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
    body { box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
    html { -webkit-overflow-scrolling: touch; scroll-behavior: smooth; }
    
    /* Utilities */
    input[type="password"]::-ms-reveal, input[type="password"]::-ms-clear { display: none; }
    .glass-effect { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.3); }
    .glass-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1); border: 1px solid rgba(255, 255, 255, 0.18); }
    .custom-scrollbar::-webkit-scrollbar { height: 8px; width: 8px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 10px; }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #64748b; }
    
    /* Animations */
    .fade-in { animation: fadeInUp 0.5s cubic-bezier(0.16, 1, 0.3, 1); }
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    
    .btn-ripple:active { transform: scale(0.98); }
    .wa-float { position: fixed; bottom: 24px; right: 24px; z-index: 40; transition: all 0.3s ease; animation: bounceIn 1s; }
    @media (max-width: 768px) { .wa-float { bottom: 80px; right: 16px; } }
    .wa-float:hover { transform: scale(1.1); }
    @keyframes bounceIn { 0% { opacity: 0; transform: scale(0.3); } 50% { opacity: 1; transform: scale(1.05); } 70% { transform: scale(0.9); } 100% { transform: scale(1); } }

    /* --- TOAST & MODAL STYLES --- */
    #toast-container { position: fixed; top: 20px; right: 20px; z-index: 9999; display: flex; flex-direction: column; gap: 10px; pointer-events: none; }
    .toast { pointer-events: auto; min-width: 300px; max-width: 400px; padding: 16px; border-radius: 12px; background: white; box-shadow: 0 10px 30px -5px rgba(0,0,0,0.1); display: flex; align-items: flex-start; gap: 12px; transform: translateX(100%); opacity: 0; transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1); border-left: 4px solid transparent; }
    .toast.show { transform: translateX(0); opacity: 1; }
    .toast-success { border-left-color: #10b981; }
    .toast-error { border-left-color: #ef4444; }
    .toast-info { border-left-color: #3b82f6; }
    
    /* Modal Backdrop */
    #modalOverlay { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.4); backdrop-filter: blur(4px); z-index: 9998; opacity: 0; pointer-events: none; transition: opacity 0.3s ease; display: flex; align-items: center; justify-content: center; padding: 20px; }
    #modalOverlay.show { opacity: 1; pointer-events: auto; }
    #customModal { background: white; width: 100%; max-width: 400px; border-radius: 20px; padding: 24px; transform: scale(0.95) translateY(10px); opacity: 0; transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); }
    #modalOverlay.show #customModal { transform: scale(1) translateY(0); opacity: 1; }

    /* Loading Overlay */
    #loadingOverlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(255,255,255,0.95); z-index: 10000;
        display: none; flex-direction: column; align-items: center; justify-content: center;
    }
  </style>
 </head>
 <body class="h-full bg-slate-50 text-slate-800">
  
  <div id="toast-container"></div>

  <div id="modalOverlay">
      <div id="customModal">
          <div id="modalIcon" class="w-12 h-12 rounded-full flex items-center justify-center mb-4 mx-auto transition-colors"></div>
          <h3 id="modalTitle" class="text-lg font-bold text-center text-slate-900 mb-2">Konfirmasi</h3>
          <p id="modalMessage" class="text-sm text-center text-slate-500 mb-6 leading-relaxed">Apakah Anda yakin?</p>
          <div class="flex gap-3">
              <button id="modalBtnCancel" class="flex-1 py-2.5 rounded-xl border border-slate-200 text-slate-600 font-medium hover:bg-slate-50 transition-colors">Batal</button>
              <button id="modalBtnConfirm" class="flex-1 py-2.5 rounded-xl bg-slate-900 text-white font-medium hover:bg-slate-800 shadow-lg transition-colors">Ya, Lanjutkan</button>
          </div>
      </div>
  </div>

  <div id="loadingOverlay">
      <div class="animate-spin rounded-full h-12 w-12 border-4 border-slate-200 border-b-slate-900 mb-4"></div>
      <h3 class="text-lg font-bold text-slate-800">Memproses Data</h3>
      <p id="loadingProgress" class="text-sm text-slate-500">Mohon tunggu sebentar...</p>
  </div>

  <div id="app" class="w-full h-full overflow-x-hidden overflow-y-auto"></div>
  
  <script>
    // --- SISTEM NOTIFIKASI CANGGIH (TOAST & MODAL) ---
    const Notif = {
        show(message, type = 'success') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            
            let iconSvg = '';
            let typeClass = '';
            
            if (type === 'success') {
                typeClass = 'toast-success';
                iconSvg = `<div class="bg-green-100 text-green-600 p-2 rounded-full"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"/></svg></div>`;
            } else if (type === 'error') {
                typeClass = 'toast-error';
                iconSvg = `<div class="bg-red-100 text-red-600 p-2 rounded-full"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><line x1="15" y1="9" x2="9" y2="15"/><line x1="9" y1="9" x2="15" y2="15"/></svg></div>`;
            } else {
                typeClass = 'toast-info';
                iconSvg = `<div class="bg-blue-100 text-blue-600 p-2 rounded-full"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><line x1="12" y1="16" x2="12" y2="12"/><line x1="12" y1="8" x2="12.01" y2="8"/></svg></div>`;
            }

            toast.className = `toast ${typeClass}`;
            toast.innerHTML = `
                ${iconSvg}
                <div class="flex-1">
                    <h4 class="font-bold text-sm text-slate-800 capitalize">${type}</h4>
                    <p class="text-xs text-slate-500 mt-0.5">${message}</p>
                </div>
            `;

            container.appendChild(toast);
            
            // Trigger animation
            requestAnimationFrame(() => {
                toast.classList.add('show');
            });

            // Auto remove
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 400);
            }, 4000);
        },

        confirm(title, message, onConfirm, type = 'normal') {
            const overlay = document.getElementById('modalOverlay');
            const modalTitle = document.getElementById('modalTitle');
            const modalMsg = document.getElementById('modalMessage');
            const btnConfirm = document.getElementById('modalBtnConfirm');
            const btnCancel = document.getElementById('modalBtnCancel');
            const icon = document.getElementById('modalIcon');

            modalTitle.innerText = title;
            modalMsg.innerText = message;
            
            if (type === 'danger') {
                icon.className = "w-12 h-12 rounded-full flex items-center justify-center mb-4 mx-auto bg-red-100 text-red-600";
                icon.innerHTML = `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></svg>`;
                btnConfirm.className = "flex-1 py-2.5 rounded-xl bg-red-600 text-white font-medium hover:bg-red-700 shadow-lg transition-colors";
            } else {
                icon.className = "w-12 h-12 rounded-full flex items-center justify-center mb-4 mx-auto bg-blue-100 text-blue-600";
                icon.innerHTML = `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><line x1="12" y1="17" x2="12.01" y2="17"/></svg>`;
                btnConfirm.className = "flex-1 py-2.5 rounded-xl bg-slate-900 text-white font-medium hover:bg-slate-800 shadow-lg transition-colors";
            }

            // Cleanup previous listeners
            const newBtnConfirm = btnConfirm.cloneNode(true);
            const newBtnCancel = btnCancel.cloneNode(true);
            btnConfirm.parentNode.replaceChild(newBtnConfirm, btnConfirm);
            btnCancel.parentNode.replaceChild(newBtnCancel, btnCancel);

            const close = () => {
                overlay.classList.remove('show');
            };

            newBtnCancel.onclick = close;
            newBtnConfirm.onclick = () => {
                close();
                if (onConfirm) onConfirm();
            };

            overlay.classList.add('show');
        },

        detailModal(title, htmlContent, onDownload = null) {
            const overlay = document.getElementById('modalOverlay');
            const modalTitle = document.getElementById('modalTitle');
            const modalMsg = document.getElementById('modalMessage');
            const btnConfirm = document.getElementById('modalBtnConfirm');
            const btnCancel = document.getElementById('modalBtnCancel');
            const icon = document.getElementById('modalIcon');

            modalTitle.innerText = title;
            modalMsg.innerHTML = htmlContent;
            
            // Pengaturan styling area scroll
            const originalMsgClass = modalMsg.className;
            modalMsg.className = "text-sm text-left text-slate-600 mb-6 leading-relaxed max-h-[60vh] overflow-y-auto custom-scrollbar border-y border-slate-100 py-3";
            
            icon.className = "w-12 h-12 rounded-full flex items-center justify-center mb-4 mx-auto bg-blue-100 text-blue-600";
            icon.innerHTML = `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><polyline points="10 9 9 9 8 9"/></svg>`;

            const newBtnCancel = btnCancel.cloneNode(true);
            btnCancel.parentNode.replaceChild(newBtnCancel, btnCancel);

            if (onDownload) {
                btnConfirm.style.display = '';
                btnConfirm.innerHTML = `<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg> Simpan`;
                btnConfirm.className = "flex-1 py-2.5 rounded-xl bg-green-600 text-white font-medium hover:bg-green-700 shadow-lg transition-colors flex items-center justify-center gap-2";
                
                const newBtnConfirm = btnConfirm.cloneNode(true);
                btnConfirm.parentNode.replaceChild(newBtnConfirm, btnConfirm);
                newBtnConfirm.onclick = onDownload;

                newBtnCancel.className = "flex-1 py-2.5 rounded-xl border border-slate-200 text-slate-600 font-medium hover:bg-slate-50 transition-colors";
                newBtnCancel.innerText = 'Tutup';
            } else {
                btnConfirm.style.display = 'none';
                newBtnCancel.innerText = 'Tutup';
                newBtnCancel.className = "w-full py-2.5 rounded-xl bg-slate-900 text-white font-medium hover:bg-slate-800 shadow-lg transition-colors";
            }

            newBtnCancel.onclick = () => {
                overlay.classList.remove('show');
                setTimeout(() => {
                    modalMsg.className = originalMsgClass;
                    const bC = document.getElementById('modalBtnConfirm');
                    if(bC) {
                        bC.style.display = '';
                        bC.innerHTML = 'Ya, Lanjutkan';
                        bC.className = "flex-1 py-2.5 rounded-xl bg-slate-900 text-white font-medium hover:bg-slate-800 shadow-lg transition-colors";
                    }
                    const bX = document.getElementById('modalBtnCancel');
                    if(bX) {
                        bX.className = "flex-1 py-2.5 rounded-xl border border-slate-200 text-slate-600 font-medium hover:bg-slate-50 transition-colors";
                        bX.innerText = 'Batal';
                    }
                }, 300);
            };

            overlay.classList.add('show');
        }
    };

    // --- INISIALISASI SUPABASE ---
    const supabaseUrl = "https://dtckvhqjbtlprayhxsxi.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR0Y2t2aHFqYnRscHJheWh4c3hpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA0ODE0MjEsImV4cCI6MjA4NjA1NzQyMX0.4zLSX-hHMPNTgwbKfdT4AKG7D61DAbOWlUS8gU9hZJ0";
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    // --- LOGIC SDK ---
    window.dataSdk = {
      _handler: null,
      _subscription: null,

      async init(handler) {
        this._handler = handler;
        await this._refresh();
        this.subscribe();
        return { isOk: true };
      },

      subscribe() {
        if (this._subscription) return;
        this._subscription = supabaseClient
          .channel('public-db-changes')
          .on('postgres_changes', { event: '*', schema: 'public', table: 'anggota' }, (payload) => {
              console.log('Perubahan data anggota:', payload);
              this._refresh(true);
            }
          )
          .on('postgres_changes', { event: '*', schema: 'public', table: 'pengajuan_pinjaman' }, (payload) => {
              console.log('Perubahan pengajuan:', payload);
              this._refresh(true);
            }
          )
          .subscribe();
      },

      async create(item) {
        if (!item.nomor_anggota || !item.nama || !item.password) {
          Notif.show("Lengkapi NIP, Nama, dan Password", "error");
          return { isOk: false, error: "Incomplete data" };
        }

        const { data: { session } } = await supabaseClient.auth.getSession();
        if (!session || !session.access_token) {
          Notif.show("Sesi admin habis. Silakan login ulang.", "error");
          return { isOk: false, error: "No session" };
        }

        const payload = {
          nip: item.nomor_anggota, nama: item.nama, password: item.password,
          alamat: item.alamat, jenis_kelamin: item.jenis_kelamin, status: item.status, username: item.username
        };

        try {
          const res = await fetch("https://dtckvhqjbtlprayhxsxi.supabase.co/functions/v1/admin-create-anggota", {
            method: "POST",
            headers: { "Content-Type": "application/json", "Authorization": `Bearer ${session.access_token}`, "apikey": supabaseKey },
            body: JSON.stringify(payload)
          });

          const result = await res.json();
          if (result.error || !res.ok) {
            Notif.show('Gagal: ' + (result.error || result.message || "Unknown error"), "error");
            return { isOk: false, error: result };
          }

          const { data: newMember } = await supabaseClient.from('anggota').select('id').eq('nomor_anggota', item.nomor_anggota).single();

          if (newMember) {
             const financePayload = {
                simpanan_pokok: item.simpanan_pokok || 0,
                simpanan_wajib: item.simpanan_wajib || 0,
                simpanan_wajib_kredit: item.simpanan_wajib_kredit || 0,
                simpanan_hari_raya: item.simpanan_hari_raya || 0,
                simpanan_rekreasi: item.simpanan_rekreasi || 0,
                pinjaman: item.pinjaman || 0,
                angsuran_dibayar: item.angsuran_dibayar || 0,
                last_updated: new Date().toISOString()
             };
             await supabaseClient.from('anggota').update(financePayload).eq('id', newMember.id);
          }

          Notif.show("Anggota berhasil dibuat!", "success");
          this._refresh(true); 
          return { isOk: true, data: result };

        } catch (err) {
          Notif.show('Error server: ' + err.message, "error");
          return { isOk: false, error: err };
        }
      },

      async update(item) {
        const payload = { ...item, last_updated: new Date().toISOString() };
        delete payload.role; 
        
        const { error } = await supabaseClient.from('anggota').update(payload).eq('id', item.id);
        if (error) {
          Notif.show('Gagal update: ' + error.message, "error");
          return { isOk: false, error };
        }
        this._refresh(true);
        Notif.show("Data berhasil diperbarui", "success");
        return { isOk: true };
      },

      async batchUpdateFromExcel(rows, onProgress) {
        let successCount = 0, failCount = 0;
        const { data: currentMembers } = await supabaseClient.from('anggota').select('id, nomor_anggota');
        
        for (let i = 0; i < rows.length; i++) {
            const row = rows[i];
            if (onProgress) onProgress(i + 1, rows.length);
            const targetMember = currentMembers.find(m => m.nomor_anggota == row.NIP);
            
            if (targetMember) {
                const payload = { last_updated: new Date().toISOString() };
                if (row['Nama']) payload.nama = row['Nama'];
                if (row['Instansi']) payload.alamat = row['Instansi'];
                if (row['Status']) payload.status = row['Status'];
                
                if (row['Simpanan Pokok'] !== undefined) payload.simpanan_pokok = parseFloat(row['Simpanan Pokok']);
                if (row['Simpanan Wajib'] !== undefined) payload.simpanan_wajib = parseFloat(row['Simpanan Wajib']);
                if (row['Simpanan Wajib Kredit'] !== undefined) payload.simpanan_wajib_kredit = parseFloat(row['Simpanan Wajib Kredit']);
                if (row['Simpanan Hari Raya'] !== undefined) payload.simpanan_hari_raya = parseFloat(row['Simpanan Hari Raya']);
                if (row['Simpanan Rekreasi'] !== undefined) payload.simpanan_rekreasi = parseFloat(row['Simpanan Rekreasi']);
                if (row['Pinjaman Pokok'] !== undefined) payload.pinjaman = parseFloat(row['Pinjaman Pokok']);
                if (row['Angsuran Masuk'] !== undefined) payload.angsuran_dibayar = parseFloat(row['Angsuran Masuk']);

                const { error } = await supabaseClient.from('anggota').update(payload).eq('id', targetMember.id);
                if (!error) successCount++; else failCount++;
            } else { failCount++; }
        }
        await this._refresh();
        return { success: successCount, failed: failCount };
      },

      async delete(item) {
        const { error } = await supabaseClient.from('anggota').delete().eq('id', item.id);
        if (error) {
          Notif.show('Gagal hapus: ' + error.message, "error");
          return { isOk: false, error };
        }
        this._refresh(true);
        Notif.show("Data berhasil dihapus", "success");
        return { isOk: true };
      },

      async _refresh(isBackground = false) {
        const { data, error } = await supabaseClient.from('anggota').select('*').order('nama', { ascending: true });
        if (!error && this._handler) {
          this._handler.onDataChanged(data || [], isBackground);
        }
      }
    };

    window.elementSdk = {
      config: null,
      init(options) {
        this.config = options.defaultConfig;
        const savedConfig = localStorage.getItem('koperasi_config');
        if (savedConfig) {
          this.config = { ...this.config, ...JSON.parse(savedConfig) };
          options.onConfigChange(this.config);
        }
      },
      setConfig(newConfig) {
        this.config = { ...this.config, ...newConfig };
        localStorage.setItem('koperasi_config', JSON.stringify(this.config));
      }
    };
  </script>
  
  <script>
    // --- KONFIGURASI ---
    const defaultConfig = {
      background_color: "#f8fafc", primary_color: "#0f172a", secondary_color: "#ffffff",
      text_color: "#1e293b", accent_color: "#3b82f6", nama_koperasi: "KPRI JUJUR",
      deskripsi_koperasi: "Kecamatan Karanganyar Kabupaten Demak",
      tombol_beranda: "Beranda", tombol_anggota: "Anggota", tombol_simpanan: "Keuangan",
      tombol_login: "Masuk", font_family: "Inter", font_size: 14
    };

    const BUNGA_PINJAMAN = 0.01;
    const MIN_SISA_GAJI = 300000;
    
    let currentUser = null;

      bell: `<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/><path d="M13.73 21a2 2 0 0 1-3.46 0"/></svg>`,

    };

    const dataHandler = {
      onDataChanged(data, isBackground) {
        allMembers = data.filter(item => item.role === 'anggota');
        
        // --- Sinkronisasi data currentUser realtime ---
        if (currentUser) {
            const updatedSelf = data.find(m => m.id === currentUser.id);
            if (updatedSelf) {
                currentUser = { ...currentUser, ...updatedSelf };
            }
            
            // Trigger Auto-Deactivate hanya jika yang login adalah Admin
            if (currentUser.role === 'admin') {
                checkAndAutoDeactivateRetirees();
            }
        }
        // ---------------------------------------------------------

        const formPages = ['admin', 'simulasi', 'ganti_password_anggota', 'edit_login_admin', 'pengaturan'];
        if (isBackground && formPages.includes(currentPage)) return;
        renderCurrentPage();
      }
    };

    async function initApp() {
      const { data: { session } } = await supabaseClient.auth.getSession();
      if (session) {
        const { data: profile } = await supabaseClient.from('anggota').select('*').eq('id', session.user.id).single();
        if (profile) {
            currentUser = { ...profile, email: session.user.email };
        } else {
            currentUser = { email: session.user.email, nama: 'Administrator', role: 'admin', id: session.user.id };
        }
      }
      const initResult = await window.dataSdk.init(dataHandler);
      if (!initResult.isOk) console.warn("Load data awal gagal/belum login");
      renderCurrentPage();
    }

    // --- HELPER FUNCTION: DYNAMIC INITIAL AVATAR ---
    function getAvatarHtml(name, sizeClass = "w-10 h-10", textSizeClass = "text-sm") {
        let cleanName = (name || "?").split(',')[0].trim();
        const words = cleanName.split(' ').filter(w => w.length > 0);
        let initials = "";
        
        if (words.length > 0) {
            initials += words[0].substring(0, 1).toUpperCase();
            if (words.length >= 2) {
                initials += words[1].substring(0, 1).toUpperCase();
            }
        } else {
            initials = "?";
        }

        const colors = [
            'bg-red-500', 'bg-orange-500', 'bg-amber-500', 'bg-yellow-500', 
            'bg-lime-500', 'bg-green-500', 'bg-emerald-500', 'bg-teal-500', 
            'bg-cyan-500', 'bg-sky-500', 'bg-blue-500', 'bg-indigo-500', 
            'bg-violet-500', 'bg-purple-500', 'bg-fuchsia-500', 'bg-pink-500', 'bg-rose-500'
        ];
        
        let hash = 0;
        for (let i = 0; i < (name || "").length; i++) {
            hash = (name || "").charCodeAt(i) + ((hash << 5) - hash);
        }
        const colorClass = colors[Math.abs(hash) % colors.length];

        return `
            <div class="${sizeClass} rounded-full ${colorClass} flex-shrink-0 flex items-center justify-center text-white font-bold ${textSizeClass} shadow-sm border-2 border-white ring-1 ring-slate-100 uppercase tracking-wider">
                ${initials}
            </div>
        `;
    }

    // --- LOGIC DETEKSI NIP & TANGGAL LAHIR ---
    function cekStatusKepegawaian(nip) {
        if (!nip || nip.length < 14) return 'pns'; 
        const digit13 = nip.charAt(12);
        const digit14 = nip.charAt(13);
        
        if (digit13 === '2' && digit14 === '1') {
            return 'pppk';
        }
        return 'pns';
    }

    function getDobFromNip(nip) {
        if (!nip || nip.length < 8) return null;
        const y = nip.substring(0, 4);
        const m = nip.substring(4, 6);
        const d = nip.substring(6, 8);
        return `${y}-${m}-${d}`;
    }

    // --- LOGIC DETEKSI PENSIUN (Usia 60) ---
    function getRetirementInfo(nip) {
        const dob = getDobFromNip(nip);
        if (!dob) return null;
        const parts = dob.split('-');
        if(parts.length !== 3) return null;
        const y = parseInt(parts[0]);
        const m = parseInt(parts[1]) - 1; // 0-indexed month
        const d = parseInt(parts[2]);

        const retirementDate = new Date(y + 60, m, d);
        return retirementDate;
    }

    function getUpcomingRetirees() {
        const today = new Date();
        // Cek target bulan depan
        const nextMonthDate = new Date(today.getFullYear(), today.getMonth() + 1, 1);
        const targetMonth = nextMonthDate.getMonth();
        const targetYear = nextMonthDate.getFullYear();

        return allMembers.filter(m => {
            if (m.status !== 'Aktif') return false;
            const rDate = getRetirementInfo(m.nomor_anggota);
            if (!rDate) return false;
            return rDate.getMonth() === targetMonth && rDate.getFullYear() === targetYear;
        });
    }

    let isAutoDeactivating = false;
    async function checkAndAutoDeactivateRetirees() {
        if(isAutoDeactivating) return;
        isAutoDeactivating = true;
        
        const today = new Date();
        const toDeactivate = allMembers.filter(m => {
            if (m.status !== 'Aktif') return false;
            const rDate = getRetirementInfo(m.nomor_anggota);
            // Nonaktifkan jika tanggal saat ini sudah melewati atau sama dengan tanggal pensiun (ulang tahun ke-60)
            return rDate && rDate <= today;
        });

        if (toDeactivate.length > 0) {
            console.log(`Auto-deactivating ${toDeactivate.length} retired members...`);
            let updatedCount = 0;
            for (let m of toDeactivate) {
                const { error } = await supabaseClient.from('anggota').update({ status: 'Non-Aktif', last_updated: new Date().toISOString() }).eq('id', m.id);
                if (!error) updatedCount++;
            }
            if (updatedCount > 0) {
                Notif.show(`${updatedCount} Anggota yang pensiun (60 tahun) otomatis dinonaktifkan.`, 'info');
                await window.dataSdk._refresh(); // Refresh UI setelah non-aktif
            }
        }
        isAutoDeactivating = false;
    }

    function renderCurrentPage() {
      const config = window.elementSdk?.config || defaultConfig;
      const app = document.getElementById('app');
      let content = '';
      
      if (currentUser) {
        if (currentUser.role === 'anggota') {
          if (currentPage === 'ganti_password_anggota') content = renderGantiPasswordAnggota(config);
          else if (currentPage === 'simulasi') content = renderSimulasi(config);
          else content = renderSimpanan(config);
        } else {
          switch(currentPage) {
            case 'beranda': content = renderBeranda(config); break;
            case 'anggota': content = renderAnggota(config); break;
            case 'simpanan': content = renderSimpanan(config); break;
            case 'admin': content = renderAdmin(config); break;
            case 'edit_login_admin': content = renderEditLoginAdmin(config); break;
            case 'pengaturan': content = renderPengaturan(config); break;
            case 'list_pengajuan': renderAdminPengajuan(config); return;
            default: content = renderBeranda(config);
          }
        }
      } else {
        content = renderLogin(config);
      }
      const waButton = !currentUser ? renderWhatsAppButton() : '';
      app.innerHTML = content + waButton;
      
      if (currentUser && currentUser.role === 'anggota' && currentPage === 'simulasi') {
         fetchAndShowNotifications();
         
         const nip = currentUser.nomor_anggota || "";
         const dt = cekStatusKepegawaian(nip);
         if (dt === 'pppk') {
             const tmtDiv = document.getElementById('inputTMT');
             if (tmtDiv) tmtDiv.classList.remove('hidden');
             
             // Auto isi Tanggal Berakhir Kontrak
             if (nip.length >= 12) {
                 const nipYear = nip.substring(8, 12);
                 let tmtValue = '';
                 switch (nipYear) {
                     case '2021': tmtValue = '2028-02-29'; break;
                     case '2022': tmtValue = '2027-04-30'; break;
                     case '2023': tmtValue = '2028-06-30'; break;
                     case '2024': tmtValue = '2029-03-31'; break;
                     case '2025': tmtValue = '2030-03-31'; break;
                 }
                 const tmtInput = document.getElementById('tmtDate');
                 if (tmtInput && tmtValue) {
                     tmtInput.value = tmtValue;
                     tmtInput.readOnly = true;
                     tmtInput.className = "w-full px-4 py-3 bg-slate-100 border border-slate-200 rounded-xl text-slate-500 cursor-not-allowed font-medium";
                     const hintP = tmtDiv.querySelector('p');
                     if(hintP) hintP.innerText = 'Tanggal berakhir kontrak terdeteksi otomatis berdasarkan NIP Anda.';
                 }
             }
         }
         
         hitungMaxTenor(); 
      }
      
      // TRIGGER ADMIN NOTIFICATION CHECK
      if (currentUser && currentUser.role === 'admin' && currentPage === 'beranda') {
          updateAdminDashboardAlerts();
      }

      applyDynamicStyles(config);
    }

    // --- MEMBER NOTIFICATION LOGIC ---
    window.dismissNotification = function(loanId, status) {
        const key = `koperasi_notif_seen_${loanId}_${status}`;
        localStorage.setItem(key, 'true');
        const alertBox = document.getElementById('notification-alert-box');
        if (alertBox) {
            alertBox.classList.add('opacity-0', 'translate-y-[-10px]');
            setTimeout(() => alertBox.remove(), 300);
        }
    };

    async function fetchAndShowNotifications() {
        const container = document.getElementById('member-notifications');
        const historyContainer = document.getElementById('member-loan-history');
        if (!container || !historyContainer) return;
        
        container.innerHTML = `<div class="p-4 text-center text-xs text-slate-400">Memuat status pengajuan...</div>`;

        try {
            const { data: loans, error } = await supabaseClient.from('pengajuan_pinjaman').select('*').eq('member_id', currentUser.id).order('created_at', { ascending: false });
            if (error) throw error;
            
            let alertHtml = '';
            let tableRows = '';

            if (loans && loans.length > 0) {
                const latest = loans[0];
                const seenKey = `koperasi_notif_seen_${latest.id}_${latest.status}`;
                const isSeen = localStorage.getItem(seenKey);
                
                let showAlert = false;
                if (latest.status === 'Pending') {
                    showAlert = true;
                } else {
                    if (!isSeen) {
                        showAlert = true;
                    }
                }

                if (showAlert) {
                    const closeButton = latest.status !== 'Pending' 
                        ? `<button onclick="dismissNotification('${latest.id}', '${latest.status}')" class="absolute top-3 right-3 text-slate-400 hover:text-slate-600 p-1 bg-white/50 rounded-full transition-colors" title="Tutup Pemberitahuan">${Icons.x}</button>` 
                        : '';

                    if (latest.status === 'Disetujui') {

                    } else if (latest.status === 'Ditolak') {

        const element = document.getElementById(elementId);

        btnConfirm.innerHTML = `<div class="animate-spin rounded-full h-4 w-4 border-2 border-white border-b-transparent"></div> Memproses...`;
        btnConfirm.disabled = true;

        html2canvas(element, { 
            scale: 2, 
            backgroundColor: '#ffffff',
            useCORS: true
        }).then(canvas => {
            const link = document.createElement('a');
            link.download = fileName + '.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
            Notif.show('Gambar berhasil diunduh!', 'success');
        }).catch(err => {
            console.error(err);
            Notif.show('Gagal mengunduh gambar', 'error');
        }).finally(() => {
            btnConfirm.innerHTML = originalText;
            btnConfirm.disabled = false;
        });
    };

    window.hitungMaxTenor = function() {
        const jenis = document.getElementById('jenisPegawai').value;
        const dobVal = document.getElementById('tglLahir').value;
        const tmtVal = document.getElementById('tmtDate').value; 
        
        const today = new Date(); 
        let endDate = new Date(); 
        let isValidDate = false;

        if (!dobVal) {
             maxTenorBulan = 0;
             document.getElementById('labelMaxTenor').innerText = "- Bulan";
             return;
        }

        const tBirth = new Date(dobVal);

        if (jenis === 'pns') {
            endDate = new Date(tBirth.getFullYear() + 60, tBirth.getMonth(), tBirth.getDate());
            isValidDate = true;
        } else {
            const diffMs = today - tBirth;
            const ageDate = new Date(diffMs); 
            const age = Math.abs(ageDate.getUTCFullYear() - 1970);
            
            if (age > 55) {
                endDate = new Date(tBirth.getFullYear() + 60, tBirth.getMonth(), tBirth.getDate());
                isValidDate = true;
            } else {
                if (tmtVal) {
                    const tTmt = new Date(tmtVal); // Di PPPK, tmtVal sekarang berfungsi sbg Tanggal Berakhir Kontrak
                    const retirementDate = new Date(tBirth.getFullYear() + 60, tBirth.getMonth(), tBirth.getDate());
                    
                    // Batas akhir adalah mana yang lebih cepat: Pensiun (60th) atau Berakhir Kontrak
                    if (retirementDate < tTmt) {
                        endDate = retirementDate;
                    } else {
                        endDate = tTmt;
                    }
                    isValidDate = true;
                } else {
                    isValidDate = false;
                }
            }
        }

        if (!isValidDate) {
            maxTenorBulan = 0;
            document.getElementById('labelMaxTenor').innerText = "- Bulan";
            const slider = document.getElementById('inputTenor');
            slider.value = 1;
            updateTenorLabel(1);
            return;
        }

        let months = (endDate.getFullYear() - today.getFullYear()) * 12;
        months -= today.getMonth();
        months += endDate.getMonth();
        
        maxTenorBulan = months > 0 ? months : 0;
        
        document.getElementById('labelMaxTenor').innerText = `${maxTenorBulan} Bulan`;
        
        const slider = document.getElementById('inputTenor');
        slider.max = maxTenorBulan > 0 ? maxTenorBulan : 1;
        
        if (parseInt(slider.value) > maxTenorBulan) slider.value = maxTenorBulan;
        if (parseInt(slider.value) < 1) slider.value = 1;
        
        document.getElementById('labelTenorLimit').innerText = `${maxTenorBulan} Bln`;
        updateTenorLabel(slider.value);
        hitungSimulasi();
    }

    window.updateTenorLabel = function(val) { document.getElementById('labelTenorSelected').innerText = val + " Bulan"; }

    window.hitungSimulasi = function() {
        const gajiRaw = document.getElementById('gajiBersih').value.replace(/\./g, '');
        const gaji = parseFloat(gajiRaw) || 0;
        
        const pinjamanRaw = document.getElementById('jumlahPinjaman').value.replace(/\./g, '');
        const pinjamanBaru = parseFloat(pinjamanRaw) || 0;
        
        const tenor = parseInt(document.getElementById('inputTenor').value) || 1;
        
        if (gaji === 0 || pinjamanBaru === 0 || maxTenorBulan === 0) {
             const statusEl = document.getElementById('statusKelayakan');
             statusEl.className = "text-center p-2 rounded-lg font-bold text-sm bg-slate-200 text-slate-500 mt-2";
             statusEl.innerText = "Lengkapi Data"; disableTombolAjukan();
             return { isLayak: false };
        }

        const pokokLama = parseFloat(currentUser.pinjaman || 0);
        const angsuranDibayar = parseFloat(currentUser.angsuran_dibayar || 0);
        const sisaPokokLama = Math.max(0, pokokLama - angsuranDibayar);
        
        const totalPinjamanPokokBaru = sisaPokokLama + pinjamanBaru;
        
        let bungaNominal = 0;
        if (totalPinjamanPokokBaru < pokokLama) {
            bungaNominal = Math.ceil(pokokLama * BUNGA_PINJAMAN);
        } else {
            bungaNominal = Math.ceil(totalPinjamanPokokBaru * BUNGA_PINJAMAN);
        }
        
        const pokokBulanan = Math.ceil(totalPinjamanPokokBaru / tenor); 
        const angsuranTotal = pokokBulanan + bungaNominal; 
        const sisaGaji = gaji - angsuranTotal;
        
        document.getElementById('hasilPokokBulanan').innerText = formatRupiah(pokokBulanan);
        document.getElementById('hasilBungaBulanan').innerText = formatRupiah(bungaNominal);
        document.getElementById('hasilAngsuran').innerText = formatRupiah(angsuranTotal);
        document.getElementById('hasilSisaGaji').innerText = formatRupiah(sisaGaji);

        const statusEl = document.getElementById('statusKelayakan');
        let isLayak = true, pesan = "BISA DIAJUKAN";
        if (tenor > maxTenorBulan) { isLayak = false; pesan = `Tenor melebihi batas (${maxTenorBulan} bln)`; }
        else if (sisaGaji < MIN_SISA_GAJI) { isLayak = false; pesan = `SISA GAJI < Rp 300.000`; }

        if (isLayak) {
            statusEl.className = "text-center p-2 rounded-lg font-bold text-sm bg-green-100 text-green-700 mt-2 border border-green-200";
            statusEl.innerHTML = ` ${pesan}`; enableTombolAjukan();
        } else {
            statusEl.className = "text-center p-2 rounded-lg font-bold text-sm bg-red-100 text-red-700 mt-2 border border-red-200";
            statusEl.innerHTML = ` ${pesan}`; disableTombolAjukan();
        }
        return { gaji, pinjamanBaru, totalPinjamanPokokBaru, tenor, pokokBulanan, bungaNominal, angsuranTotal, isLayak };
    }

    function enableTombolAjukan() { const btn = document.getElementById('btnAjukan'); if(btn) { btn.disabled = false; btn.classList.remove('bg-slate-300', 'cursor-not-allowed'); btn.classList.add('bg-slate-900', 'hover:bg-slate-800', 'shadow-lg'); } }

    // --- FUNGSI UPDATE PINJAMAN (DENGAN RUMUS JASA BARU) ---
    window.approveLoan = function(pengajuanId, memberId, jumlah) {
        Notif.confirm("Setujui Pinjaman?", "Sistem akan menyesuaikan plafon dan angsuran sesuai dengan aturan perhitungan jasa koperasi.", async () => {
            try {
                // 1. Update Status Pengajuan
                const { error: err1 } = await supabaseClient
                    .from('pengajuan_pinjaman')
                    .update({status: 'Disetujui'})
                    .eq('id', pengajuanId);
                
                if(err1) throw err1;

                // 2. Ambil Data Anggota Terbaru
                const { data: member, error: errMember } = await supabaseClient
                    .from('anggota')
                    .select('pinjaman, angsuran_dibayar')
                    .eq('id', memberId)
                    .single();
                
                if (errMember) throw errMember;

                // 3. LOGIKA RUMUS PENTING: Hitung Total Pokok Baru
                const currentPinjaman = parseFloat(member.pinjaman || 0); // Pinjaman Pokok Lama
                const currentAngsuran = parseFloat(member.angsuran_dibayar || 0);
                
                // Cari Sisa Pokok Sebelumnya (tanpa bunga)
                let sisaPokokLama = currentPinjaman - currentAngsuran;
                if (sisaPokokLama < 0) sisaPokokLama = 0; // proteksi 

                const pinjamanBaru = parseFloat(jumlah);
                const totalPinjamanPokokBaru = sisaPokokLama + pinjamanBaru;

                let plafonAkhir = 0;
                let angsuranAkhir = 0;

                // RUMUS JASA 1%:
                // Jika Total Pinjaman Pokok Baru < Pinjaman Pokok Lama (currentPinjaman), 
                // maka Jasa 1% ikut Pinjaman Pokok Lama.
                if (totalPinjamanPokokBaru < currentPinjaman) {
                    plafonAkhir = currentPinjaman; 
                    // Sesuaikan angsuran agar Sisa Pokok yang tercatat di UI tetap benar (= totalPinjamanPokokBaru)
                    // Rumus UI: Sisa Pokok = Plafon - Angsuran
                    // Maka: Angsuran = Plafon - Sisa Pokok
                    angsuranAkhir = plafonAkhir - totalPinjamanPokokBaru;
                } else {
                    // Jika Total Pinjaman Pokok Baru >= Pinjaman Pokok Lama,
                    // maka Jasa 1% dihitung dari Total Pinjaman Pokok Baru.
                    plafonAkhir = totalPinjamanPokokBaru;
                    angsuranAkhir = 0; // Reset ke 0
                }

                // 4. Update Saldo Pinjaman Anggota
                const { error: errUpdate } = await supabaseClient
                    .from('anggota')
                    .update({ 
                        pinjaman: plafonAkhir,
                        angsuran_dibayar: angsuranAkhir,
                        last_updated: new Date().toISOString()
                    })
                    .eq('id', memberId);

                if (errUpdate) throw errUpdate;

                // 5. Refresh Data Lokal agar UI langsung berubah
                await window.dataSdk._refresh();

                Notif.show('Pinjaman disetujui & Total Pokok diperbarui!', 'success');
                navigateTo('list_pengajuan');

            } catch (error) { 
                console.error("Error approving loan:", error);
                Notif.show("Error: " + error.message, 'error'); 
            }
        });
    }

        <div class="min-h-full w-full flex items-center justify-center p-4 md:p-6" style="background: radial-gradient(circle at top right, ${config.primary_color}20 0%, transparent 60%)">

            <div class="text-center mb-8">
              <div class="w-20 h-20 mx-auto mb-4 bg-gradient-to-tr from-blue-600 to-cyan-400 rounded-2xl flex items-center justify-center shadow-lg transform rotate-3 hover:rotate-0 transition-all duration-300">${logoDataUrl ? `<img src="${logoDataUrl}" class="w-full h-full object-contain rounded-2xl">` : `<span class="text-white text-3xl font-bold">KJ</span>`}</div>
              <h1 class="text-2xl font-bold text-slate-800 tracking-tight">${config.nama_koperasi}</h1>
              <p class="text-sm text-slate-500 mt-1">Sistem Informasi Koperasi Digital</p>
            </div>
            <form id="loginForm" class="space-y-5">
              <div class="space-y-1"><label class="text-xs font-semibold uppercase text-slate-500 tracking-wider ml-1">Username</label><input type="text" id="username" required class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 transition-all" placeholder="Masukkan Username Anda"></div>
              <div class="space-y-1"><label class="text-xs font-semibold uppercase text-slate-500 tracking-wider ml-1">Password</label><div class="relative"><input type="password" id="password" required class="w-full px-4 py-3 pr-10 bg-slate-50 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 transition-all" placeholder=""><button type="button" onclick="togglePasswordVisibility('password')" id="togglePasswordBtn" class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-blue-600 transition-colors">${Icons.eye}</button></div></div>
              <button type="submit" id="btnLogin" class="w-full bg-slate-900 text-white font-semibold py-3.5 rounded-xl shadow-lg hover:shadow-xl hover:-translate-y-0.5 transition-all duration-200 btn-ripple mt-2">${config.tombol_login}</button>
              <div class="mt-8 pt-6 border-t border-slate-100 text-center"><p class="text-xs text-slate-400 mb-1 font-semibold uppercase tracking-wider">Informasi Login Anggota</p><p class="text-xs text-slate-500 leading-relaxed px-2">Username dan password dibuat saat admin menambahkan anggota baru. Silakan hubungi admin melalui tombol WhatsApp untuk mendapatkan akses login.</p></div>
            </form>
          </div>
        </div>`;
    }

    function renderBeranda(config) {
      const lastUpdate = currentUser && currentUser.last_updated ? new Date(currentUser.last_updated).toLocaleString('id-ID', { dateStyle: 'long', timeStyle: 'short' }) : 'Belum ada pembaruan data';
      let avatarHtml = '', greetingHtml = '';
      if (currentUser && currentUser.role === 'anggota') {
         avatarHtml = getAvatarHtml(currentUser.nama, 'w-20 h-20 md:w-24 md:h-24', 'text-2xl md:text-3xl');
         greetingHtml = `
            <div>
                <h2 class="text-xl md:text-2xl font-bold text-slate-800">Hallo, ${currentUser.nama}</h2>
                <div class="mt-1">
                    <p class="text-sm text-slate-500 font-medium">NIP: ${currentUser.nomor_anggota}</p>
                    <p class="text-xs text-slate-400 mt-0.5">${currentUser.alamat}</p>
                </div>
            </div>`;
      } else {
         greetingHtml = `<div><h2 class="text-xl font-bold text-slate-800">Halo, ${currentUser.nama} </h2><p class="text-slate-500 mt-1 text-sm">Anda login sebagai <span class="font-semibold text-blue-600">Administrator</span></p></div>`;
      }
      const totalAset = allMembers.reduce((sum, m) => sum + (m.simpanan_pokok || 0) + (m.simpanan_wajib || 0) + (m.simpanan_wajib_kredit || 0) + (m.simpanan_hari_raya || 0) + (m.simpanan_rekreasi || 0), 0);
      
      return `
        ${renderHeader(config)}
        <div class="w-full max-w-7xl mx-auto p-4 md:p-6 pb-24 lg:pb-8">
          <div class="bg-white rounded-3xl p-6 md:p-8 mb-6 shadow-sm border border-slate-100 flex flex-col md:flex-row items-center gap-6 fade-in">
            <div class="w-20 h-20 md:w-24 md:h-24 bg-gradient-to-br from-slate-800 to-slate-900 rounded-2xl flex-shrink-0 flex items-center justify-center text-white shadow-lg">${logoDataUrl ? `<img src="${logoDataUrl}" class="w-full h-full object-contain rounded-2xl">` : `<span class="text-2xl font-bold">KJ</span>`}</div>
            <div class="text-center md:text-left flex-1"><h2 class="text-2xl md:text-3xl font-bold text-slate-800 mb-2">${config.nama_koperasi}</h2><p class="text-slate-500 text-sm md:text-base leading-relaxed max-w-2xl">${config.deskripsi_koperasi}</p></div>
          </div>
          
          <div id="admin-dashboard-alerts" class="w-full"></div>
          
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-6 mb-8">
            <div class="bg-gradient-to-br from-blue-600 to-blue-800 rounded-3xl p-6 text-white relative overflow-hidden shadow-lg btn-ripple"><div class="absolute right-0 top-0 opacity-10 transform translate-x-1/4 -translate-y-1/4"><svg width="150" height="150" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/></svg></div><p class="text-blue-100 font-medium text-sm mb-1">Total Anggota</p><h3 class="text-4xl font-bold">${allMembers.length}</h3></div>
            <div class="bg-gradient-to-br from-amber-500 to-yellow-600 rounded-3xl p-6 text-white relative overflow-hidden shadow-lg btn-ripple"><div class="absolute right-0 top-0 opacity-10 transform translate-x-1/4 -translate-y-1/4"><svg width="150" height="150" fill="currentColor" viewBox="0 0 24 24"><path d="M11.8 10.9c-2.27-.59-3-1.2-3-2.15 0-1.09 1.01-1.85 2.7-1.85 1.78 0 2.44.85 2.5 2.1h2.21c-.07-1.72-1.12-3.3-3.21-3.81V3h-3v2.16c-1.94.42-3.5 1.68-3.5 3.61 0 2.31 1.91 3.46 4.7 4.13 2.5.6 3 1.48 3 2.41 0 .69-.49 1.79-2.7 1.79-2.06 0-2.87-.92-2.98-2.1h-2.2c.12 2.19 1.76 3.42 3.68 3.83V21h3v-2.15c1.95-.37 3.5-1.5 3.5-3.55 0-2.84-2.43-3.81-4.7-4.4z"/></svg></div><p class="text-amber-100 font-medium text-sm mb-1">Total Aset Simpanan</p><h3 class="text-3xl font-bold">${formatRupiah(totalAset)}</h3></div>
          </div>
          <div class="bg-white rounded-3xl p-6 border border-slate-200 shadow-sm relative"><div class="flex flex-col md:flex-row gap-4 items-start md:items-center">${avatarHtml}<div class="flex-1">${greetingHtml}</div></div>${currentUser.role === 'anggota' ? `<div class="grid grid-cols-2 gap-4 mt-6 bg-slate-50 p-4 rounded-xl border border-slate-100"><div><p class="text-xs text-slate-400 uppercase tracking-wider">Nomor Anggota</p><p class="font-semibold text-slate-800">${currentUser.nomor_anggota}</p></div><div><p class="text-xs text-slate-400 uppercase tracking-wider">Status</p><span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${currentUser.status === 'Aktif' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">${currentUser.status}</span></div></div><div class="mt-4 pt-4 border-t border-slate-100 flex items-center gap-2 text-xs text-slate-500">${Icons.clock}<span>Data terakhir diperbarui: <span class="font-semibold text-slate-700">${lastUpdate}</span></span></div>` : ''}</div>
        </div>
        ${renderBottomNav(config)}`;
    }

    function renderAnggota(config) {
      let displayMembers = currentUser.role === 'admin' ? allMembers : [currentUser];
      if (currentUser.role === 'admin' && currentSearchTerm) {
         const term = currentSearchTerm.toLowerCase();
         displayMembers = displayMembers.filter(m => (m.nama && m.nama.toLowerCase().includes(term)) || (m.nomor_anggota && m.nomor_anggota.toString().includes(term)));
      }
      return `
        ${renderHeader(config)}
        <div class="w-full max-w-7xl mx-auto p-4 pb-28 md:pb-8">
          ${currentUser.role === 'admin' ? `<div class="bg-white p-4 rounded-2xl shadow-sm border border-slate-200 mb-6 flex flex-col gap-4"><div class="flex flex-col lg:flex-row gap-3 justify-between items-center"><div class="flex-1 w-full flex gap-2"><div class="relative flex-1"><input type="text" id="searchInput" value="${currentSearchTerm}" placeholder="Cari nama / NIP..." class="w-full pl-10 pr-4 py-2.5 bg-slate-50 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500/50"><div class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg></div></div><button onclick="refreshData()" title="Refresh Data" class="flex-none p-2.5 bg-slate-100 text-slate-600 rounded-xl hover:bg-slate-200">${Icons.refresh}</button></div><div class="flex flex-wrap gap-2 w-full lg:w-auto"><button onclick="downloadTemplate()" class="flex-1 lg:flex-none flex items-center justify-center gap-2 px-4 py-2.5 bg-green-50 text-green-700 font-medium rounded-xl hover:bg-green-100 border border-green-200 text-sm">${Icons.download} <span>Template Excel</span></button><label class="flex-1 lg:flex-none flex items-center justify-center gap-2 px-4 py-2.5 bg-blue-50 text-blue-700 font-medium rounded-xl hover:bg-blue-100 border border-blue-200 text-sm cursor-pointer">${Icons.upload} <span>Import Excel</span><input type="file" id="excelUpload" accept=".xlsx, .xls" class="hidden" onchange="handleExcelUpload(this)"></label><button onclick="showAddMemberForm()" class="flex-1 lg:flex-none flex items-center justify-center gap-2 px-6 py-2.5 bg-slate-900 text-white font-medium rounded-xl hover:bg-slate-800 shadow-lg shadow-slate-900/20 text-sm">${Icons.plus} <span>Tambah</span></button></div></div></div>` : ''}
          <div class="hidden md:block bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden"><div class="overflow-x-auto custom-scrollbar"><table class="w-full text-left border-collapse"><thead class="bg-slate-50 border-b border-slate-200"><tr><th class="px-6 py-4 text-xs font-bold text-slate-500 uppercase tracking-wider whitespace-nowrap">NIP</th><th class="px-6 py-4 text-xs font-bold text-slate-500 uppercase tracking-wider whitespace-nowrap">Nama Anggota</th><th class="px-6 py-4 text-xs font-bold text-slate-500 uppercase tracking-wider whitespace-nowrap">Instansi</th><th class="px-6 py-4 text-xs font-bold text-slate-500 uppercase tracking-wider whitespace-nowrap">Status</th>${currentUser.role === 'admin' ? '<th class="px-6 py-4 text-xs font-bold text-slate-500 uppercase tracking-wider text-right">Aksi</th>' : ''}</tr></thead><tbody id="memberTableBody" class="divide-y divide-slate-100">${renderMemberTable(displayMembers)}</tbody></table></div></div>
          <div class="md:hidden space-y-4" id="memberCards">${renderMemberCards(displayMembers)}</div>
        </div>
        ${renderBottomNav(config)}`;
    }

    function renderMemberTable(members) {
      if (members.length === 0) return `<tr><td colspan="5" class="p-8 text-center text-slate-500">Data tidak ditemukan</td></tr>`;
      return members.map(m => `
        <tr class="hover:bg-slate-50/80 transition-colors group">
          <td class="px-6 py-4 text-sm font-medium text-slate-600 whitespace-nowrap">${m.nomor_anggota}</td>
          <td class="px-6 py-4"><div class="flex items-center gap-3">${getAvatarHtml(m.nama, 'w-10 h-10', 'text-xs')}<div class="font-semibold text-slate-800 text-sm whitespace-nowrap">${m.nama}</div></div></td>
          <td class="px-6 py-4 text-sm text-slate-600 max-w-xs truncate" title="${m.alamat}">${m.alamat}</td>
          <td class="px-6 py-4"><span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${m.status === 'Aktif' ? 'bg-green-50 text-green-700 border border-green-100' : 'bg-red-50 text-red-700 border border-red-100'}">${m.status}</span></td>
          ${currentUser.role === 'admin' ? `<td class="px-6 py-4 text-right"><div class="flex justify-end gap-2"><button onclick="editMemberLogin('${m.id}')" class="px-3 py-1 bg-amber-50 text-amber-600 rounded-lg text-xs font-medium hover:bg-amber-100 flex items-center gap-1" title="Edit Username & Password">${Icons.key} <span class="hidden lg:inline">Akses</span></button><button onclick="editMember('${m.id}')" class="px-3 py-1 bg-blue-50 text-blue-600 rounded-lg text-xs font-medium hover:bg-blue-100">Edit</button><button onclick="deleteMember('${m.id}')" class="px-3 py-1 bg-red-50 text-red-600 rounded-lg text-xs font-medium hover:bg-red-100">Hapus</button></div></td>` : ''}
        </tr>`).join('');
    }

    function renderMemberCards(members) {
      if (members.length === 0) return `<div class="p-8 text-center text-slate-400 bg-white rounded-2xl border border-dashed border-slate-300">Data tidak ditemukan</div>`;
      return members.map(m => `
        <div class="bg-white p-5 rounded-2xl shadow-sm border border-slate-200">
          <div class="flex justify-between items-start mb-3"><div class="flex items-center gap-3">${getAvatarHtml(m.nama, 'w-12 h-12', 'text-sm')}<div><h3 class="font-bold text-slate-900 text-sm leading-tight">${m.nama}</h3><p class="text-xs text-slate-500 mt-0.5">${m.nomor_anggota}</p></div></div><span class="text-[10px] font-bold px-2 py-1 rounded-full uppercase tracking-wide ${m.status === 'Aktif' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">${m.status}</span></div>
          <div class="text-xs text-slate-600 mb-4 pl-1 border-l-2 border-slate-200 ml-1"><p class="mb-1"><span class="font-medium text-slate-800">Instansi:</span> ${m.alamat}</p></div>
          ${currentUser.role === 'admin' ? `<div class="grid grid-cols-3 gap-2 pt-3 border-t border-slate-100"><button onclick="editMemberLogin('${m.id}')" class="py-2 rounded-lg bg-amber-50 text-amber-700 text-xs font-semibold hover:bg-amber-100 flex items-center justify-center gap-1">${Icons.key} Akses</button><button onclick="editMember('${m.id}')" class="py-2 rounded-lg bg-blue-50 text-blue-700 text-xs font-semibold hover:bg-blue-100">Edit Data</button><button onclick="deleteMember('${m.id}')" class="py-2 rounded-lg bg-red-50 text-red-700 text-xs font-semibold hover:bg-red-100">Hapus</button></div>` : ''}
        </div>`).join('');
    }

    function renderSimpanan(config) {
      let displayMembers = currentUser.role === 'admin' ? allMembers : [currentUser];
      if (currentUser.role === 'admin' && currentSearchTerm) {
         const term = currentSearchTerm.toLowerCase();
         displayMembers = displayMembers.filter(m => (m.nama && m.nama.toLowerCase().includes(term)) || (m.nomor_anggota && m.nomor_anggota.toString().includes(term)) || (m.alamat && m.alamat.toLowerCase().includes(term)));
      }
      
      const totalSimpananSemua = displayMembers.reduce((sum, m) => sum + (m.simpanan_pokok || 0) + (m.simpanan_wajib || 0) + (m.simpanan_wajib_kredit || 0) + (m.simpanan_hari_raya || 0) + (m.simpanan_rekreasi || 0), 0);
      
      const totalPinjamanSemua = displayMembers.reduce((sum, m) => {
         const pokok = m.pinjaman || 0;
         const sisaPokok = pokok - (m.angsuran_dibayar || 0);
         return sum + (sisaPokok > 0 ? sisaPokok : 0);
      }, 0);
      
      const lastUpdate = currentUser && currentUser.last_updated ? new Date(currentUser.last_updated).toLocaleString('id-ID', { dateStyle: 'long', timeStyle: 'short' }) : 'Belum ada pembaruan data';
      let avatarHtml = '';
      if (currentUser.role === 'anggota') {
         avatarHtml = `
            <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-6 bg-white p-4 rounded-2xl border border-slate-200 shadow-sm">
                <div class="flex items-center gap-3">
                    ${getAvatarHtml(currentUser.nama, 'w-16 h-16 md:w-20 md:h-20', 'text-xl md:text-2xl')}
                    <div>
                        <h2 class="text-lg font-bold text-slate-800">Hallo, ${currentUser.nama}</h2>
                        <div class="flex flex-col mt-1">
                            <span class="text-xs text-slate-600 font-bold">NIP: ${currentUser.nomor_anggota}</span>
                            <span class="text-xs text-slate-500">${currentUser.alamat}</span>
                        </div>
                        <div class="flex items-center gap-1 mt-2 text-[10px] text-slate-400">
                            ${Icons.clock}<span>Update: ${lastUpdate}</span>
                        </div>
                    </div>
                </div>
                <div>
                    <button onclick="navigateTo('ganti_password_anggota')" class="w-full md:w-auto flex items-center justify-center gap-2 px-4 py-2 bg-slate-100 hover:bg-slate-200 text-slate-700 text-xs font-semibold rounded-xl transition-all border border-slate-200">
                        ${Icons.lock}<span>Ganti Password</span>
                    </button>
                </div>
            </div>`;
      }
      // UPDATE: Tambahan Download Button Hari Raya & Rekreasi di Search Bar Admin
      const searchBarHtml = currentUser.role === 'admin' ? `<div class="bg-white p-4 rounded-2xl shadow-sm border border-slate-200 mb-6 flex flex-col gap-4"><div class="flex flex-col lg:flex-row gap-3 justify-between items-center"><div class="flex-1 w-full flex gap-2"><div class="relative flex-1"><input type="text" id="searchInput" value="${currentSearchTerm}" placeholder="Cari nama / NIP / Instansi..." class="w-full pl-10 pr-4 py-2.5 bg-slate-50 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500/50"><div class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg></div></div></div><div class="flex flex-wrap gap-2 w-full lg:w-auto"><button onclick="downloadSimpananHariRaya()" class="flex-1 lg:flex-none flex items-center justify-center gap-2 px-4 py-2.5 bg-green-50 text-green-700 font-medium rounded-xl hover:bg-green-100 border border-green-200 text-sm">${Icons.download} <span>Rekap Hari Raya</span></button><button onclick="downloadSimpananRekreasi()" class="flex-1 lg:flex-none flex items-center justify-center gap-2 px-4 py-2.5 bg-sky-50 text-sky-700 font-medium rounded-xl hover:bg-sky-100 border border-sky-200 text-sm">${Icons.download} <span>Rekap Rekreasi</span></button></div></div></div>` : '';

      return `
        ${renderHeader(config)}
        <div class="w-full max-w-7xl mx-auto p-4 pb-28 md:pb-8">
          ${currentUser.role === 'anggota' ? avatarHtml : ''}
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
             <div class="relative bg-gradient-to-br from-emerald-500 to-teal-600 rounded-3xl p-6 md:p-8 text-white shadow-xl overflow-hidden"><div class="absolute top-0 right-0 p-4 opacity-10"><svg width="100" height="100" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12V7H5a2 2 0 0 1 0-4h14v4"/><path d="M3 5v14a2 2 0 0 0 2 2h16v-5"/><path d="M18 12a2 2 0 0 0 0 4h4v-4Z"/></svg></div><p class="text-emerald-100 text-sm font-medium mb-1 uppercase tracking-wider">Total Simpanan</p><h2 class="text-3xl md:text-4xl font-bold tracking-tight">${formatRupiah(totalSimpananSemua)}</h2></div>
             <div class="relative bg-gradient-to-r from-red-600 to-rose-700 rounded-3xl p-6 md:p-8 text-white shadow-sm overflow-hidden"><div class="absolute top-0 right-0 p-4 opacity-10"><svg width="100" height="100" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="12" y1="18" x2="12" y2="12"/><line x1="12" y1="12" x2="12.01" y2="12"/></svg></div><p class="text-red-100 text-sm font-medium mb-1 uppercase tracking-wider">Kewajiban / Pinjaman Aktif</p><h2 class="text-3xl md:text-4xl font-bold tracking-tight text-white">${formatRupiah(totalPinjamanSemua)}</h2></div>
          </div>
          ${searchBarHtml}
          ${currentUser.role === 'admin' ? renderAdminFinanceTable(displayMembers) : renderMemberFinanceDetails(displayMembers)}
          </div>
        ${renderBottomNav(config)}`;
    }

    function renderGantiPasswordAnggota(config) {
      return `
        ${renderHeader(config)}
        <div class="w-full max-w-lg mx-auto p-4 pb-24">
           <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-6 fade-in">
             <div class="flex items-center gap-3 border-b border-slate-100 pb-4 mb-4"><div class="p-2 bg-blue-50 text-blue-600 rounded-lg">${Icons.lock}</div><div><h2 class="text-lg font-bold text-slate-800">Ganti Password</h2><p class="text-xs text-slate-500">Amankan akun Anda dengan password baru.</p></div></div>
             <form id="memberPasswordForm" class="space-y-4">

    // Logic Tambahan Admin NIP Check
    window.adminCheckNip = function(val) {
        const hint = document.getElementById('nipHint');
        let infoText = "";
        let colorClass = "text-slate-500";

        const usernameInput = document.getElementById('usernameAnggota');
        if (usernameInput) {
            usernameInput.value = val;
        }

        if(val.length >= 14) {
            const status = cekStatusKepegawaian(val);
            if(status === 'pppk') {
                infoText += "PPPK";
                colorClass = "text-orange-600";
            } else {
                infoText += "PNS";
                colorClass = "text-blue-600";
            }
        }

        if(val.length >= 8) {
            const y = val.substring(0, 4);
            const m = val.substring(4, 6);
            const d = val.substring(6, 8);
            if(infoText !== "") infoText += " | ";
            infoText += `Lahir: ${d}-${m}-${y}`;
        }

        if (val.length >= 15) {
            const digit15 = val.charAt(14);
            const selectGender = document.getElementById('jenisKelamin');
            if(selectGender) {
                if(digit15 === '1') {
                    selectGender.value = 'Laki-laki';
                    infoText += " (L)";
                } else if (digit15 === '2') {
                    selectGender.value = 'Perempuan';
                    infoText += " (P)";
                }
            }
        }

        hint.className = `text-[10px] mt-1 font-bold transition-all h-4 ${colorClass}`;
        hint.innerText = infoText;
    }

      return `<nav class="fixed bottom-0 left-0 w-full bg-white border-t border-slate-200 pb-safe pt-2 z-50 md:hidden"><div class="flex justify-around items-center px-2 pb-2"><button onclick="navigateTo('beranda')" class="flex flex-col items-center p-2 rounded-xl transition-all ${currentPage === 'beranda' ? active : inactive}">${Icons.home}<span class="text-[10px] font-medium mt-1">${config.tombol_beranda}</span></button><button onclick="navigateTo('anggota')" class="flex flex-col items-center p-2 rounded-xl transition-all ${currentPage === 'anggota' ? active : inactive}">${Icons.user}<span class="text-[10px] font-medium mt-1">${config.tombol_anggota}</span></button><button onclick="navigateTo('simpanan')" class="flex flex-col items-center p-2 rounded-xl transition-all ${currentPage === 'simpanan' ? active : inactive}">${Icons.money}<span class="text-[10px] font-medium mt-1">Keuangan</span></button><button onclick="navigateTo('list_pengajuan')" class="flex flex-col items-center p-2 rounded-xl transition-all ${currentPage === 'list_pengajuan' ? active : inactive}">${Icons.bell}<span class="text-[10px] font-medium mt-1">Pengajuan</span></button><button onclick="navigateTo('pengaturan')" class="flex flex-col items-center p-2 rounded-xl transition-all ${currentPage === 'pengaturan' ? active : inactive}">${Icons.settings}<span class="text-[10px] font-medium mt-1">Setelan</span></button></div></nav>`;

    function formatRupiah(amount) { return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(amount); }
    function navigateTo(page) { currentPage = page; renderCurrentPage(); window.scrollTo(0,0); }
    async function logout() { if (window.dataSdk._subscription) { supabaseClient.removeChannel(window.dataSdk._subscription); window.dataSdk._subscription = null; } await supabaseClient.auth.signOut(); currentUser = null; currentPage = 'beranda'; renderCurrentPage(); Notif.show('Berhasil Keluar', 'info'); }
    
    window.showAddMemberForm = function() { editingMemberId = null; editingLoginId = null; currentPage = 'admin'; renderCurrentPage(); };
    window.refreshData = async function() { const btn = document.querySelector('button[title="Refresh Data"]'); if(btn) btn.classList.add('animate-spin'); await window.dataSdk._refresh(); if(btn) btn.classList.remove('animate-spin'); Notif.show('Data diperbarui', 'success'); };
    
    window.editMember = function(id) { 
        const m = allMembers.find(m => m.id === id); if (!m) return; 
        editingMemberId = id; editingLoginId = null; currentPage = 'admin'; renderCurrentPage(); 
        setTimeout(() => { document.getElementById('nomorAnggota').value = m.nomor_anggota; document.getElementById('namaLengkap').value = m.nama; document.getElementById('jenisKelamin').value = m.jenis_kelamin; document.getElementById('alamat').value = m.alamat; document.getElementById('statusKeanggotaan').value = m.status; document.getElementById('simpananPokok').value = m.simpanan_pokok || 0; document.getElementById('simpananWajib').value = m.simpanan_wajib || 0; document.getElementById('simpananWajibKredit').value = m.simpanan_wajib_kredit || 0; document.getElementById('simpananHariRaya').value = m.simpanan_hari_raya || 0; document.getElementById('simpananRekreasi').value = m.simpanan_rekreasi || 0; document.getElementById('pinjaman').value = m.pinjaman || 0; document.getElementById('angsuranDibayar').value = m.angsuran_dibayar || 0; adminCheckNip(m.nomor_anggota); }, 50); 
    };

    window.editMemberLogin = function(id) { editingLoginId = id; editingMemberId = null; currentPage = 'edit_login_admin'; renderCurrentPage(); };
    window.cancelEdit = function() { editingMemberId = null; editingLoginId = null; currentPage = 'anggota'; renderCurrentPage(); };
    
    window.deleteMember = function(id) {
        Notif.confirm("Hapus Anggota?", "Tindakan ini tidak dapat dibatalkan.", async () => {
             const m = allMembers.find(m => m.id === id);
             if(m) await window.dataSdk.delete(m);
        }, 'danger');
    };
    
    window.togglePasswordVisibility = function(id) { const i = document.getElementById(id); i.type = i.type === 'password' ? 'text' : 'password'; };

    window.downloadTemplate = function() {
        const rows = [["NIP", "Nama", "Instansi", "Status", "Simpanan Pokok", "Simpanan Wajib", "Simpanan Wajib Kredit", "Simpanan Hari Raya", "Simpanan Rekreasi", "Pinjaman Pokok", "Angsuran Masuk"],["12345", "Contoh Nama", "SDN 1 Demak", "Aktif", 100000, 20000, 10000, 50000, 20000, 5000000, 1000000]];
        const ws = XLSX.utils.aoa_to_sheet(rows); const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "Template Anggota"); XLSX.writeFile(wb, "template_update_anggota_v3.xlsx");
    };

    // UPDATE: Fungsi Tambahan Download Daftar Simpanan Hari Raya Terkelompok by Instansi
    window.downloadSimpananHariRaya = function() {
        if(allMembers.length === 0) {
            Notif.show("Tidak ada data anggota untuk diunduh.", "error");
            return;
        }

        const grouped = {};
        allMembers.forEach(m => {
            const instansi = (m.alamat && m.alamat.trim() !== "") ? m.alamat.trim() : "LAIN-LAIN";
            if (!grouped[instansi]) grouped[instansi] = [];
            grouped[instansi].push(m);
        });

        const instansiKeys = Object.keys(grouped).sort();
        let rows = [
            ["DAFTAR SIMPANAN HARI RAYA KPRI JUJUR"], 
            ["Tanggal Download: " + new Date().toLocaleDateString('id-ID')], 
            []
        ];

        let grandTotal = 0;

        instansiKeys.forEach(instansi => {
            rows.push(["Instansi:", instansi]);
            rows.push(["No", "NIP", "Nama Anggota", "Simpanan Hari Raya"]);
            
            let subTotal = 0;
            let no = 1;
            
            // Urutkan anggota berdasarkan nama di dalam instansi
            grouped[instansi].sort((a,b) => (a.nama||"").localeCompare(b.nama||"")).forEach(m => {
                const shr = m.simpanan_hari_raya || 0;
                rows.push([no++, m.nomor_anggota, m.nama, shr]);
                subTotal += shr;
            });
            
            rows.push(["", "", "SUBTOTAL", subTotal]);
            rows.push([]); // Baris kosong sebagai pemisah antar instansi
            grandTotal += subTotal;
        });

        rows.push(["", "", "GRAND TOTAL KESELURUHAN", grandTotal]);

        const ws = XLSX.utils.aoa_to_sheet(rows); 
        const wb = XLSX.utils.book_new(); 
        XLSX.utils.book_append_sheet(wb, ws, "Hari Raya"); 
        XLSX.writeFile(wb, `Rekap_Hari_Raya_${new Date().getTime()}.xlsx`);
        Notif.show("File Excel berhasil diunduh!", "success");
    };
